services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    image: iflab-backend
    restart: unless-stopped
    tty: true
    ports:
      - "8000:8000"
    environment:
      APP_NAME: "IFG Lab Manager"
      APP_ENV: local
      APP_KEY: ${APP_KEY:-base64:Y6ApjMGzoygQtDBzEwt3ffjadUFpNBX74EhMLdKcUJs=}
      APP_DEBUG: "true"
      APP_URL: "http://localhost"
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: app
      DB_USERNAME: user
      DB_PASSWORD: password
      REDIS_HOST: redis
      REDIS_PASSWORD: null
      REDIS_PORT: 6379
      OCTANE_SERVER: roadrunner
    volumes:
      - ./backend:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/99-custom.ini
    command: php artisan serve --host=0.0.0.0 --port=8000
    depends_on:
      - db
      - redis
    networks:
      - iflab-net

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      # In dev, we might proxy to frontend dev server, but for "prod-like" setup:
      - ./frontend/dist:/var/www/frontend
    networks:
      - iflab-net

  # For development convenience, a node service to run build
  node:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: npm run build -- --watch
    networks:
      - iflab-net

  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - iflab-net

  redis:
    image: redis:alpine
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - iflab-net

networks:
  iflab-net:
    driver: bridge

volumes:
  db-data:
  redis-data:
